{% extends 'field/photos.field.html' %}

{% block photo_upload_button %}
	<a data-photo="uploadButton" data-photo-field-id="{{field.uid}}" class="btn btn-primary hide"><i class="fa fa-file-picture-o"></i> {{#system_field_picture_upload#}}</a>
{% endblock %}

<script>
{% block photo_attribute_init %}
	photo.setFieldOption('{{field.uid}}', 'countLimit', 1);
	{% if field.value %}
		photo.loadExisting('{{field.uid}}', '{{field.value.id}}', { name: '{{field.value.name|escapejs}}', size: '{{field.value.data.filesizes.full|escapejs}}', orientation: '{{field.value.orientation|escapejs}}' });
	{% endif %}
{% endblock %}
</script>
