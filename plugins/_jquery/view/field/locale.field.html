<!-- Load up my requirements -->
<script src="{{baseurl}}system/js/chosen/chosen.jquery.min.js"></script>
<link rel="stylesheet" href="{{baseurl}}system/css/chosen/chosen.css">
<!-- Display markup -->
<select class='ofw-field-locale form-control' id='{{field.uid}}' name='{{field.name}}'>
	<option value=''>--</option>
	{% foreach field.options.choices as choice %}
		<option value='{{choice}}' {% if field.value eq choice %}selected{%endif%}>{{choice}}</option>
	{% endfor %}
</select>
<script>
    zaj.ready(function(){
        $('#{{field.uid}}').chosen({width: '100%'});
    });
</script>
